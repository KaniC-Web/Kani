<!DOCTYPE html>
<html>
<head>
    <script>
        let doit = () => {
            let inputText = document.getElementById("userInput").value; // Use 'getElementById' (case-sensitive)
            alert(Number(inputText) + 1);
        }
    </script>
</head>
<body>
    <input type="text" id="userInput">
    <button onclick="doit()">Press Me</button>
</body>
</html>
