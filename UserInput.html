    <body>
        <h1>
            sumofmultiplies
        </h1>
        <label for="numberInput">Enter a number: </label>
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="Sums()">Calculate</button>

        <script>
function Sums () {
    const n = parseInt(document.getElementById("numberInput").value);
    let sum = 0;
    
  
    for (let i = 0; i < n ; i++) {
        if (i % 3 === 0 || i % 10 === 0) {
            sum += i;
        }
    }
    
    window.prompt("The sum of multiples of 3 or 10 below " + n + "  : " + sum)
}

        </script>

    </body>
